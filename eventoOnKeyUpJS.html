<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // By default, submit button is disabled
                document.querySelector('#enviar').disabled = true;

                // Enable button only if there is text in the input field
                document.querySelector('#comentario').onkeyup = () => {
                    if (document.querySelector('#comentario').value.length > 0)
                        document.querySelector('#enviar').disabled = false;
                    else
                        document.querySelector('#enviar').disabled = true;
                };

                document.querySelector('#nuevo-comentario').onsubmit = () => {

                    // Create new item for list
                    const li = document.createElement('li');
                    li.innerHTML = document.querySelector('#comentario').value;

                    // Add new item to task list
                    document.querySelector('#comentarios').append(li);

                    // Clear input field and disable button again
                    document.querySelector('#comentario').value = '';
                    document.querySelector('#enviar').disabled = true;

                    // Stop form from submitting
                    return false;
                };

            });
        </script>
        <title>Comentarios</title>
    </head>
    <body>
        <h1>Comentarios</h1>
        <ul id="comentarios">
        </ul>
        <form id="nuevo-comentario">
            <input id="comentario" autocomplete="off" autofocus placeholder="nuevo comentario" type="text">
            <input id="enviar" type="submit">
        </form>
    </body>
</html>
