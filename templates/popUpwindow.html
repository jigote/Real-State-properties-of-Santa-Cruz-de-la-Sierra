<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>

        <script>            
        $(document).ready(function() {
            validate();
            $('input').on('keyup', validate);
        });

        function validate() {
            var inputsWithValues = 0;
  
            // get all input fields except for type='submit'
            var myInputs = $("input:not([type='submit'])");

             myInputs.each(function(e) {
                // if it has a value, increment the counter
            if ($(this).val()) {
                inputsWithValues += 1;
            }
            });

            if (inputsWithValues == myInputs.length) {
                $("input[type=submit]").prop("disabled", false);
            } else {
                $("input[type=submit]").prop("disabled", true);
            }
        }
        </script>
    </head>

    <body>
        <button class="btn btn-primary btn-sm pull-right" data-target="#signupModal" data-toggle="modal">Login</button>
        <br />
        <div class="container">
            <div class="row">
                <div class = "col-xs-12"></div>
                    <button class="btn btn-primary btn-sm pull-right" data-target="#signupModal" data-toggle="modal">Login</button>
                    <div class = "modal" id = "signupModal" tabindex="-1">
                        <div class = "modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Sign in</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="inputUserName">Nombre</label>
                                            <input class="form-control" placeholder="Nombre" type="text" id="inputUserName">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputLastName">Apellido</label>
                                            <input class="form-control" placeholder="Apellido" type="text" id="inputUserLastName">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputCellphone">Numero de Celular</label>
                                            <input class="form-control" placeholder="Nro. de Celular" type="number" id="inputUserCellphone">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail">Email:</label>
                                            <input class="form-control" placeholder="correo electronico" type="email" id="inputUserEmail">    
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-fotter">
                                    <button class="btn btn-primary">Sign up</button>
                                    <button class="btn btn-primary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class = "col-sm-3 my-1" align-items-center>
            <input class = "form-control" name="name" type="text" placeholder="Nombre"> <br>
            <input class = "form-control" lastname="lastname" type="text" placeholder="Apellido"><br>
            <input class = "form-control" cellphone="cellphone" type="number" placeholder="Numero Celular"><br>
            <input class = "form-control" email="email" type="email" placeholder="Correo electronico"><br>
            <input class="btn btn-primary" type="submit" value="Enviar" >
        </div> 
    </body>
</html>
